<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat App</title>
</head>
<body>
    <h1 class="text-4xl text-center" >Ichat</h1>
    <div class="flex flex-col  h-screen items-center justify-center text-2xl " >
       <div class="h-[80%] border-2 border-black  p-4 rounded-xl" >
           <div>
               <span>  <i class=" text-3xl fa-regular fa-user"></i> Dr.Jhatka </span> <br>
               <input id="name-input" type="text" value="anonymous" maxlength="20" class="border border-2 border-black" >
            </div>
            <ul   class="max-h-[800px]" id="message-container">
                <p class="text-center mt-20" >Someone is typing ...</p>
                <!-- message form  -->
                <form class="mt-[35%]" action="" onsubmit="" >
                    <input id="message-input" class="border border-2 border-black" type="text" name="message" >
                    <button><i class="fa-solid fa-paper-plane"></i> Send </button>
                </form>
            </ul>
        </div>
        <h3>Total Clients :  <span id="total-clients" >0</span>  </h3>
        </div>
    </body>
    </html>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" ></script>
